syntax = "proto3";
package kratos.api;

option go_package = "review-service/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Registry registry = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
    string password = 5;
    int64 db = 6;
  }
  message Snowflake {
    int64 workerID = 1;
    int64 dataCenterID = 2;
  }
  message Elasticsearch {
    repeated string addr = 1;
    string index = 2;
  }
  Database database = 1;
  Redis redis = 2;
  Snowflake snowflake = 3;
  Elasticsearch elasticsearch = 4;
}

message Registry {
  message Consul {
    string addr = 1;
    string scheme = 2;
  }
  Consul consul = 1;
}




